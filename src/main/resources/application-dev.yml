spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/carteira}
    username: ${DATABASE_USER:carteira}
    password: ${DATABASE_PASSWORD:docker}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true

jwt:
  secret: ${JWT_SECRET:mySuperSecret}
